<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <title>S_paced</title>
  </head>
  <body>

    <header id="landingHead">
      <h1>S_paced</h1>
    </header>

    <div class="container">
      <div class="welcome row col-xs-10 col-xs-offset-1">
        <h1>Welcome to S_paced. S_paced is an online study tool that uses spaced repition to help you learn and retain information. Sign in below to get started.</h1>
      </div>
      <div class="welcome arrow col-xs-10 col-xs-offset-1">
        <img src="Assests/arrowDown.png" alt="arrow down">
      </div>
    </div>

  <!-- Firebase Auth -->
  <div class="disable authBox col-xs-8 col-xs-offset-2">
        <div>
          <p>Enter an email and password below to sign in or sign up</p>

          <input class="form-control"  type="text" id="email" name="email" placeholder="Email"/>
          &nbsp;&nbsp;&nbsp;
          <input class="form-control"  type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button disabled class="btn quickstart-sign-in" name="signin">Sign_In</button>
          &nbsp;&nbsp;&nbsp;
          <button class="btn" id="quickstart-sign-up" name="signup">Sign_Up</button>
          &nbsp;&nbsp;&nbsp;
          <!-- <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
          &nbsp;&nbsp;&nbsp; -->
          <!-- <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button> -->

          <!-- Container where we'll display the user details -->
          <!-- <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div> -->
        </div>
    </div>

    <div class="disable main">
      <header class="col-xs-12" id="mainHeader">
        <h1>S_paced</h1>
        <ul>
          <li><button class="btn" id="dashboard">Dashboard</button></li>
          <li><button disabled class="btn quickstart-sign-in" name="signin"></button></li>
        </ul>
      </header>

      <div class="userDash">
        <div class="container userDecks">
          <div class="col-xs-6 col-sm-4">
            <div id="newDeck">
              <a href="#">
                <h2><span class="glyphicon glyphicon-plus"></span>&nbspNew_Deck</h2>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="disable newDeck">
        <div class="container">
          <div class="addName row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <form class="form-group">
              <input class="form-control" type='text' placeholder="Deck Name" id="deckName"></input>
              <button type="button" class="btn" id="addDeckName">Add</button>
            </form>
          </div>
          <div class="disable cardInput row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <form class="form-group">
              <div class="contentEditable">
                <p contentEditable = 'true' id="front" >Card front</p>
              </div>
            </form>
            <p>
              Card_1
            </p>
          </div>
          <div class="disable cardInput row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <form class="form-group">
              <div class="contentEditable">
                <p contentEditable = 'true' id="back" >Card back</p>
              </div>
            </form>
            <p>
              Card_1
            </p>
            <button type="button" class="btn" id="newCard">New Card</button>
            <button type="button" class="btn" id="done">Done</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="cardDisplay disable row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
        </div>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
