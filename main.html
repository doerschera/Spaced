<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <title>S_paced</title>
  </head>
  <body>
    <header>
      <h1>S_paced</h1>
    </header>
    <div class="disable" id="firebaseAuth">

    </div>

    <div class="" id="new">
      <form class="form-group">
        <label for="front">Front:</label>
        <textarea class="form-control" rows="1" cols="40" id="deckName"></textarea>
      </form>
      <button type="button" class="btn btn-default" id="newDeck">New Deck</button>
      <form class="form-group">
        <label for="front">Front:</label>
        <textarea class="form-control" rows="8" cols="40" id="front"></textarea>
      </form>
      <form class="form-group">
        <label for="front">Back:</label>
        <textarea class="form-control" rows="8" cols="40" id="back"></textarea>
      </form>

      <button type="button" class="btn btn-default" id="newCard">New Card</button>

      <button type="button" class="btn btn-default" id="start">Start</button>
    </div>

    <div class="deck">Birds</div>

    <div class="" id="review">
      <div class="" id="cardFront">

      </div>
      <form class="form-group">
        <label for="front">Answer:</label>
        <textarea class="form-control" rows="1" cols="40" id="answer"></textarea>
      </form>
      <button type="button" class="btn btn-default" id="submit">Submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
